<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tour</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700|Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <div class="">
        <table>
          <caption>Resources you want to look at.</caption>
          <thead>
            <tr>
              <th scope="col">&nbsp;</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>

          <tbody class="grid">
            <tr class="unit xs-1 s-1 m-1 l-1">
              <th scope="row"><img class="img-flex icon-label" src="images/symbol-1.png" alt=""></th>
              <td><a class="btn" href="#">View Company Information</a></td>
            </tr>

            <tr class="unit xs-1 s-1 m-1 l-1">
              <th scope="row"><img class="img-flex" src="images/symbol-2.png" alt=""></th>
              <td><a class="btn" href="#">See Your Progress</a></td>
            </tr>

            <tr class="unit xs-1 s-1 m-1 l-1">
              <th scope="row"><img class="img-flex" src="images/symbol-3.png" alt=""></th>
              <td><a class="btn" href="#">Search For Other Users</a></td>
            </tr>

            <tr class="unit xs-1 s-1 m-1 l-1">
              <th scope="row"><img class="img-flex" src="images/symbol-4.png" alt=""></th>
              <td><a class="btn" href="#">Talk With Other Employees</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div>
      <h1>Main Headquarters Location</h1>
      <ol class="list-group">
        <li>1355 Sherbrooke Way</li>
        <li>Chicago, IL, 31249, USA </li>
        <li>maintransactwo@gmail.com</li>
        <li>1 387 401 5573</li>
      </ol>
    </div>

    <section>
      <div class="">
        <i class="icon i-32">
          <img class="img-flex" src="images/facebook.png" alt="" aria-details="socia-media-1">
        </i>

        <i class="icon i-32">
          <img class="img-flex" src="images/instagram.png" alt="" aria-details="socia-media-3">
        </i>

        <i class="icon i-32">
          <img class="img-flex" src="images/twitter.png" alt="" aria-details="socia-media-3">
        </i>
      </div>
    </section>
  </footer>
</body>
</html>
