<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Tour</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700|Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>

  <section>
    <div class="">
      <table>
        <caption>Resources you want to look at.</caption>
        <thead>
          <tr>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row"><img class="img-flex" src="images/symbol-1.png" alt=""></th>

          </tr>

          <tr>
            <th scope="row"><img class="img-flex" src="images/symbol-2.png" alt=""></th>
            <td><button type="button" name="button">See Your Progress</button></td>
          </tr>

          <tr>
            <th scope="row"><img class="img-flex" src="images/symbol-3.png" alt=""></th>
            <td><button type="button" name="button">Search For Other Users</button></td>
          </tr>

          <tr>
            <th scope="row"><img class="img-flex" src="images/symbol-4.png" alt=""></th>
            <td><button type="button" name="button">Talk With Other Employees</button></td>
          </tr>
        </tbody>
      </table>
    </div>

</html>
