<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700|Roboto:300,400,400i,500,700" rel="stylesheet">
</head>
<body>

  <form class="push-0" method="POST" action="https://formspree.io/pate0517@algonquinlive.com">
    <div class="">
      <h1>Sign Up now to change your life.</h1>
      <fieldset>
        <legend>Personal Details.</legend>

        <div class="">
          <label for="firstname">First Name</label>
          <input id="firstname" name="name" required>
        </div>

        <div class="">
          <label for="lastname">Last Name</label>
          <input id="lastname" name="name" required>
        </div>

        <div class="">
          <label for="birthdate">Date of birth</label>
          <input id="birthdate" type="date" required>
        </div>

        <div class="">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="">
          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" name="tel" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Location.</legend>

        <div class="">
          <label for="address">Street Address</label>
          <input id="address" name="message" required>
        </div>

        <div class="">
          <label for="city">City</label>
          <input id="city" name="message" required>
        </div>

        <div class="">
          <label for="state">State/Province</label>
          <input id="state" name="message" required>
        </div>

        <div class="">
          <label for="postalcode">Postal Code</label>
          <input id="postalcode" name="message" required>
        </div>
      </fieldset>

      <div class="">
        <button type="button" name="button">Sign Up</button>
      </div>
    </div>
  </form>
  </body>
  </html>
